<!DOCTYPE html>
<html>
<head>
	<title>No Argument Option</title>
</head>
<body>
<div id="output"></div>
<script type="text/javascript">
	
	myFuncNew("aa");
	function myFuncNew(para){
		output.innerHTML += para;
		return para;
	}

	function myFuncOld(para){
		if(typeof para === "undefined"){
			para = "Hello World"
		}
	output.innerHTML += para;
	return para;
	} 
</script>
</body>
</html>
