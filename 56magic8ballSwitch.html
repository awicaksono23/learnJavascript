<!DOCTYPE html>
<html>
<head> 
	<title>8 Ball switch</title>
</head>
<body>
	<div id="output">Your Choice</div>
	
	<script type="text/javascript">
		var answer = "There was something wrong";
		var output = document.getElementById('output');
		var question = prompt("ask me something");
		var randomIndex = Math.floor(Math.random()*6);

		switch(randomIndex)
		{
			case 0:
			answer = "It will work out";
			break;
			case 1:
			answer = "Maybe not";
			break;
			case 2:
			answer = "Probably Not";
			break;
			case 3:
			answer = "Highly likely";
			break;
			default:
			answer = "I don't know about that";
		}
		output.innerHTML = "You asked me "+question+"<br>I Think that "+answer;
	</script>
</body>
</html>
